<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #Chennai{
            color: gold;
        }
        #madurai{
            color:green;
        }
        a {
            color:red;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        a[href*="https://www.chennai.edu/"]{
            color: aquamarine;
        }
        a[href*="https://www.madurai.edu"]{
            color: blue;
        }
        
    </style>
    <title>Link Color changes</title>
</head>
<body>
    <h2>visit</h2>
    <p><a href="https://www.chennai.edu/" >Chennai</a>.</p>or
    <p><a href="https://www.madurai.edu" >madurai</a>.</p>or
    <p><a href="https://www.madurai.edu/" >matuthavani</a>.</p>

</body>
</html>
