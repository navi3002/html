<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>
<body>
    <header>
        <h1>Input types</h1>
    </header>
    <div>
        <form>
            <div>
                <label>Name</label>
                <input name="Username" required minlength="5" maxlength="10" size="10" title="username">
            </div>
            <div>
                <input type="submit">
            </div>
            <div>
                <label>Password</label>
                <input id="Enter email" id="email" type="email">
            </div>
            <div>
                <label>photo</label>
                <input placeholder="file" id="file" type="file" accept="audio/*,video/*,image/*">
            </div>
            <div>
                <input type="submit">
            </div>
            <div>
                <label>DOB</label>
                <input title="Enter your date of birth" id="date" type="date">
                <input title="Enter your date and time" id="datetime-local" type="datetime-local">
                <input title="Enter time here" id="time" type="time">
                <input title="Enter week of the year" id="week" type="week">
                <input title="status" id="color" type="color">
            </div>
            <div>
                <label>Years of Experience</label>
                <input title="status" id="year" type="number" min="1" max="40" step="1" maxlength="3"/>
            </div>
            <div>
                <label>skill</label>
                <input title="search" type="search" placeholder="search your skill"/>
            </div>
            <div>
                <label>telephone</label>
                <input type="tel" nam="telid" required pattern ="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-4576-678">
            </div>
            <div>
                <label>Hobbies</label>
                <input title="hobby" type="checkbox" checked="true" name="items" value="readings">Reading</input>
                <input title="option1" type="checkbox" name="items" value="Music">Music</input>
                <input title="option2" type="checkbox" name="items" value="dance">Dance</input>
            </div>
            <div>
                <label>hidden content</label>
                <input id="hid" type="hidden" value="Ice creams"/>
            </div>
            <div>
                <label>Url</label>
                <input title="Enter url" id="url" type="url"/>
            </div>
            <div>
                <label>Url</label>
                <input title="Enter url" id="url" type="url"/>
            </div>
            <div>
                <label>Select course</label>
                <select name="Course list"
                title="Select a Course">
                <option selected>---select a value---</option>
                <option>Html</option>
                <option>Java</option>
                <option>Bootrstrap</option>
                <optgroup label="datbase">
                    <option>Sql</option>
                    <option>Oracle</option> 
                    <option>Mysql</option> 
                </optgroup>
            </select>
            </div>
            <div>
                <input type="submit">
                <input type="rest" value="rest">
                <input type="image" alt="close" name="close" width="25" height="25" src="../../images/Vijay.jpg">

            </div>
        </form>
    </div>
</body>
</html>
