<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RT-PCR-FORM</title>
    <link rel="stylesheet" href="./formapplication.css" />
  </head>

  <body>
    <div class="form">
      <h1 class="heading">RT-PCR TESTING FORM</h1>
      <div class="container">
        <div class="tab tab-2">
          <div class="field">
            <label for="fname">Person First Name </label>
            <input type="text" name="fname" id="fname" />
          </div>
          <div class="field">
            <label for="lname">Person Last Name </label>
            <input type="text" name="lname" id="lname" />
          </div>
          <div class="field">
            <label for="aadhar">Aadhar Number </label>
            <input type="number" name="aadhar" id="aadhar" />
          </div>
          <div class="field">
            <label for="date-of-birth">Date Of Birth </label>
            <input type="date" name="dob" id="dob" />
          </div>
          <div class="field">
            <label for="city">City </label>
            <input type="text" name="city" id="city" />
          </div>
          <div class="field">
            <label for="date-of-test">Date Of Test </label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="field">
            <label for="time-of-test">Time Of Test </label>
            <input type="time" name="time" id="time" />
          </div>
          <div class="field">
            <label for="result">Result </label>
            <input type="text" name="result" id="result" />
          </div>

          <div class="field">
            <label for="lab">Lab Name </label>
            <input type="text" name="lab" id="lab" />
          </div>
          <div class="field">
            <label for="report">Report Number </label>
            <input type="number" name="report" id="report" />
          </div>
          <div class="field" id="check-gen">
            <label for="gender">Gender </label>
            <input type="text" name="gender" id="gender" />
          </div>

          <div class="buttons">
            <button id="btn">Add</button>
          </div>
        </div>
      </div>
      <div class="search">
        <input type="text" id="find" placeholder="Enter name to search" />
        <input type="submit" id="submit" value="submit" />
        <div id="msg"></div>
      </div>

      <div class="tab tab-1">
        <table id="table" style="border: 1">
          <tr>
            <th>Person First Name</th>
            <th>Person Last Name</th>
            <th>Aadhar Number</th>
            <th>Date Of Birth</th>
            <th>City</th>
            <th>Date Of Test</th>
            <th>time of test</th>
            <th>Result</th>
            <th>Gender</th>
            <th>Lab Name</th>
            <th>Report Number</th>
          </tr>
        </table>
      </div>
      <div class="tab tab-1">
        <table id="table1" style="border: 1">
          <tr>
            <th>Person First Name</th>
            <th>Person Last Name</th>
            <th>Aadhar Number</th>
            <th>Date Of Birth</th>
            <th>City</th>
            <th>Date Of Test</th>
            <th>time of test</th>
            <th>Result</th>
            <th>Gender</th>
            <th>Lab Name</th>
            <th>Report Number</th>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="./element.js"></script>
  </body>
</html>
