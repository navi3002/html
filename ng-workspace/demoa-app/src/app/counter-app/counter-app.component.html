<div class="pane-heading">Counter App Component - {{ totalCount }}</div>
<div class="pane-body">
  <app-hit-button [label]="hitIncrementValue" (hit)="increaseCount($event)">
  </app-hit-button>
  <hr />
  <app-count-display-component
    [count]="totalCount"
  ></app-count-display-component>
</div>
