<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../Themes/time.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main class="time">
      <section class="menu">
        <div class="main-box">
          <div class="perfil">
            <div class="user-image">
              <img src="../Images/image-jeremy.png" alt="user" />
            </div>
            <div class="user-name">
              <h1>
                <span>Report for</span><br />
                Jeremy Robson
              </h1>
            </div>
          </div>
          <div class="period">
            <nav>
              <ul>
                <li class="active"><p>Daily</p></li>
                <li><p>Weekly</p></li>
                <li><p>Monthly</p></li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- added with javascript -->
        <div class="menu-tasks"></div>
      </section>
    </main>
  </body>
  <script src="../js challenges/time.js"></script>
</html>
