<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="stylesheet" href="../theme/Nft preview component.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="component">
      <header class="component__header">
        <img
          src="../images/image-equilibrium.jpg"
          alt=""
          class="header__image"
        />
        <div class="header__square">
          <img
            src="../images/icon-view.svg"
            alt="view icon"
            class="header__view-icon"
          />
        </div>
      </header>
      <h2 class="component__title">Equilibrium #3429</h2>
      <p class="component__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="component__info">
        <div class="info__balance">
          <img
            class="icon"
            src="../images/icon-ethereum.svg"
            alt="ethereum icon"
          />
          <span class="balance">0.041 ETH</span>
        </div>
        <div class="info__date">
          <img src="../images/icon-clock.svg" alt="clock icon" class="icon" />
          <span class="date">3 days left</span>
        </div>
      </div>
      <footer class="component__footer">
        <img src="../images/image-avatar.png" alt="avatar" class="avatar" />
        <p class="footer__text">
          Creation of <span class="owner">Jules Wyvern</span>
        </p>
      </footer>
    </article>

    <footer>
      <p class="attribution">
        Coded by <a href="https://github.com/navi3002/html">Navith Apzal M</a>.
      </p>
    </footer>
  </body>
</html>
