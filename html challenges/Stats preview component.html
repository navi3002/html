<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../Themes/stat preview component.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="container-text">
          <div class="main-tex">
            <h1>
              Get <span class="span">insights</span> that help your business
              grow
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency
            </p>
          </div>
          <div class="items">
            <div class="item">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="item">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>
            <div class="item">
              <h3>12M+</h3>
              <p>QURIES</p>
            </div>
          </div>
        </div>
        <div class="container-img">
          <img src="../images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Coded by
        <a href="https://github.com/navi3002/html/tree/main/src/csslessons"
          >Navith Apzal M</a
        >.
      </p>
    </footer>
  </body>
</html>
